
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Student Personal Information</title>
  <style>
      * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f2f2;

    }

  
    .container {
      background: #fff;

    h3 {

      color: #333;
      
    }

      margin-top: 15px;

    }

    }

    .buttonContainer {
  display: flex;

}
button {

  color: #fff;
  border: none;
  border-radius: 6px;

}
